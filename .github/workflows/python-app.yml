name: Python application with Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      CI: "true"
      PYTHONWARNINGS: ignore

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

    - name: Install system dependencies
      run: sudo apt-get update && sudo apt-get install -y libgl1

    - name: Install Python dependencies (ROBUST)
      run: |
        python -m pip install --upgrade pip

        # ðŸ”´ Mandatory runtime deps (DO NOT rely on requirement.txt)
        pip install requests numpy pytest flake8

        # ðŸŸ¡ Optional project deps
        if [ -f requirement.txt ]; then
          pip install -r requirement.txt
        else
          echo "requirement.txt not found â€” continuing with base deps"
        fi

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Debug pytest discovery
      run: |
        pytest --collect-only -q || true

    - name: Run tests
      run: |
        pytest -v -W ignore::DeprecationWarning

    - name: Build Docker image
      run: |
        docker build -t pharma-rag-app:latest .
